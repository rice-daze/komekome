<div id="chat"></div>

<script>
  // GUNåˆæœŸåŒ–
  const gun = Gun();

  const chat = document.getElementById('chat');
  const form = document.getElementById('form');
  const input = document.getElementById('messageInput');

  // è‡ªåˆ†å°‚ç”¨ã®ä¸€æ„ãªIDï¼ˆå‰Šé™¤åˆ¤å®šã«ä½¿ç”¨ï¼‰
  const myID = sessionStorage.getItem('myID') || crypto.randomUUID();
  sessionStorage.setItem('myID', myID);

  // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const text = input.value.trim();
    if (text) {
      gun.get('chat').set({
        message: text,
        time: Date.now(),
        sender: myID
      });
      input.value = '';
    }
  });

  // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºï¼ˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ å—ä¿¡ï¼‰
  gun.get('chat').map().on(function (data, id) {
    if (!data) {
      // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãŒå‰Šé™¤ã•ã‚ŒãŸã‚‰è¦ç´ ã‚‚å‰Šé™¤
      const msg = document.getElementById(id);
      if (msg) msg.remove();
      return;
    }
    if (!data.message) return;

    // ã™ã§ã«è¡¨ç¤ºã•ã‚Œã¦ã„ã‚Œã°ã‚¹ã‚­ãƒƒãƒ—
    if (document.getElementById(id)) return;

    const div = document.createElement('div');
    div.className = 'message';
    div.id = id;

    const span = document.createElement('span');
    span.className = 'text';
    span.textContent = new Date(data.time).toLocaleTimeString() + "ï¼š " + data.message;

    div.appendChild(span);

    // è‡ªåˆ†ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãªã‚‰å‰Šé™¤ãƒœã‚¿ãƒ³è¿½åŠ 
    if (data.sender === myID) {
      const del = document.createElement('span');

      del.textContent = 'ğŸ—‘';
      del.title = 'ã“ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤';
      del.onclick = () => {
        gun.get('chat').get(id).put(null); // GUNã§å‰Šé™¤
      };
      div.appendChild(del);
    }

    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  });
</script>
